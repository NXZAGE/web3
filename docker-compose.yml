version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  wildfly:
    build:
      context: .
      dockerfile: wildfly/dockerfile
    depends_on:
      - postgres
    ports:
      - "8080:8080"

volumes:
  pgdata:
